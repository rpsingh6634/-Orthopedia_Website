<h2 id="hh" >FEEDBACK FORM</h2>   
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your first name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="country">Country</label>    
      </div>    
      <div class="col-75">    
        <select id="country" name="country">    
            <option value="none">Select cities</option>    
          <option value="Lucknow">Lucknow</option>    
          <option value="Delhi">Delhi</option>    
          <option value="Mumbai">Mumbai</option>    
          <option value="Pune">Pune</option>    
          <option value="Bengaluru">Bengaluru</option>    
          <option value="Chennai">Chennai</option>    
          <option value="Kolkata">Kolkata</option>   
          <option value="Ahmedabad">Ahmedabad</option>    
          <option value="Hyderabad">Hyderabad</option> 
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">FeedBack</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row"> 
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-dark me-md-2 btn-lg" type="button">Submit</button>
        <button class="btn btn-dark btn-lg" type="button">Cancel</button>
      </div>
      
    </div>    
  </form>
